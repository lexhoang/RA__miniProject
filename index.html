<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <script src="https://kit.fontawesome.com/68734f4fab.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/slides.css" type="text/css">
    <link rel="stylesheet" href="styles/products.css" type="text/css">
    <link rel="stylesheet" href="styles/footer.css" type="text/css">
</head>

<body onscroll="myScroll()">

    <div class="container">
        <!-- ////////////     HEADER     //////////// -->
        <header id="nav-head">
        </header>

        <!-- ////////////     SLIDES     //////////// -->
        <div id="slideshow-container"></div>

        <!-- ////////////     CONTENT     //////////// -->

        <div class="content-product">
            <h2 style="text-align:center">Sản Phẩm</h2>
            <div class="search">
                <input type="text" id="inp-search" oninput="searchProduct()" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div id="furniture"></div>
        </div>


        <!-- ////////////     FOOTER     //////////// -->
        <div id="footer"> </div>
        
    </div>
</body>
<script src="javascript/header.js"></script>
<script type="text/javascript" src="javascript/slides.js"></script>
<script type="text/javascript" src="javascript/products.js"></script>
<script type="text/javascript" src="javascript/footer.js"></script>

</html>
